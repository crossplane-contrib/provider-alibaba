---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: provider-alibaba
  name: provider-alibaba
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: provider-alibaba
  template:
    metadata:
      labels:
        control-plane: provider-alibaba
    spec:
      containers:
      - image: crossplane/provider-alibaba:v0.0.1
        name: provider
        command:
        - /app/provider
        - --debug
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 250m
            memory: 128Mi
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: default-ns-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
